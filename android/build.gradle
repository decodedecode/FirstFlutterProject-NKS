buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Check for the latest version
        classpath 'com.google.gms:google-services:4.3.15' // Add this line for Google services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
